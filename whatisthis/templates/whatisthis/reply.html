<div class="reply" id="reply-{{ reply.id }}">
    <div class="reply-header">
        <strong>{{ reply.author.username }}</strong>
        <small class="text-muted">{{ reply.created_at|date:"M d, Y" }}</small>
    </div>
    <div class="reply-content">
        {{ reply.content }}
    </div>
    {% if user.is_authenticated %}
        <div class="reply-actions">
            <button onclick="toggleReplyForm({{ reply.id }})" class="btn btn-sm btn-outline-primary">
                <i class="fas fa-reply"></i> Reply
            </button>
        </div>
        <form method="post" action="{% url 'add_nested_reply' reply.id %}" class="reply-form" id="reply-form-{{ reply.id }}" style="display: none;">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="content" class="form-control" rows="2" placeholder="Write your reply here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Add Reply</button>
        </form>
    {% endif %}
    <div class="replies">
        {% for child in reply.children.all %}
            {% include 'whatisthis/reply.html' with reply=child %}
        {% endfor %}
    </div>
</div>
